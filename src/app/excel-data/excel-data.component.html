<table class="table" *ngIf="excelData">
    <thead>
      <tr>
        <th *ngFor="let header of excelData[0]">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of excelData.slice(1)">
        <td *ngFor="let cell of row">{{ cell }}</td>
      </tr>
    </tbody>
  </table>
